        <title>Stormtrooper Patrol Report</title>

        <body>
            <header>
    <!-- title of empire patrol report -->
                <h1 id="title" >Empire Patrol Report</h1>
            </header>

                
    <!-- begin survey form -->
            <!-- <form  id="survey-form"> -->
    <!-- to make form active, add attributes to form element... method="post" action="#" -->
               
    <!-- personnel details -->
            <div id="id-tags">
                <!-- <fieldset> -->
                    <label id="name-label">Identification Number #: <input type="text" name="name" id="name" placeholder="FN-2187" required></label>
                    <label id="squadron-label">Squadron: <input type="text" name="squadron" id="squadron" placeholder="Stormtrooper" required></label>
                    <label id="number-label">Unit #: <input type="number" name="unit-number" id="number" min="0" max="501" placeholder="501" required></label>
            </div>
    <!-- end basic questions -->
                <!-- </fieldset> -->


    <!-- locaton section -->
                <!-- <fieldset> -->
    <!-- begin star system menu -->
            
                <div id="star-system">
                    <label for="starSystem"> Which System are you located in?
                        <select onchange='starSystemOutput(event)' id="dropDownStars"> 
                            <!-- need to make the on change call the value of selected -->
                            <option value="0" >(select one)</option>
                            <option value="end" >Endor</option>
                            <option value="2" >Tatooine</option>
                            <option value="3" >Mustafar</option>
                            <option value="4" >Dagobah</option>
                            <option value="5" >Space Station</option>
                        </select>
                    </label>
                </div>

                <div id="base-location">

                </div>

    <!-- end star system menu -->


        <!-- what weapon do you carry on patrol? -->
    
        <div id="weapon-outfit">
            <label id="weapon-id"> Do you carry a Weapon?
                <label for="weapon-yes"><input type="radio" class="inline" name="weapon" id="e-11blaster" onchange="weaponUsed(true)" value="true"> Yes </label>
                <label for="weapon-no"><input type="radio" class="inline" name="weapon" id="t21-light" onchange="weaponUsed(false)" value="false"> No </label>
            </label>
        </div>
        <div id="weapon-sector">
            <div id="fired-yn"></div>
            <div id="hit-yn"></div>
        </div>
                
                <!-- </fieldset> -->


    <!-- gear, equipment and vehicles  start   -->

    <!-- yes/no why -->

        <!-- vehicle use -->
            <div id="vehicle-con">
                    <label id="vehicle-use">Did you use a Vehicle? 
                        <label for="veh-yes"><input id="veh-yes" type="radio" class="inline" name="vehicle" onchange="vehicleUsed(true)" select value="true"> Yes </label>
                        <label for="veh-no"><input id="veh-no" type="radio" class="inline" name="vehicle" onchange="vehicleUsed(false)" value="false"> No </label>
                    </label>
            </div>

            <div id="vehicle-desc"></div>

                <div id="incidents"
                <label id="box-incidents"> Patrol Encounters:
                    <label id="issue" ><input type="checkbox" class="inline" id="issue" value="1"> Rebel Scum</label>
                    <label id="issue" ><input type="checkbox" class="inline" id="issue" value="2"> Dangerous Wildlife</label>
